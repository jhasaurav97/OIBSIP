<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="row">
      <input class="inputField" type="text">
    </div>
    <div class="row">
      <button class="btn btnOne">(</button>
      <button class="btn btnOne">)</button>
      <button class="btn btnOne">ans</button>
      <button class="btn btnOne">del</button>
      <button class="btn btnOne">clear</button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">%</button>
      <button class="btn">âˆš</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">*</button>
      <button class="btn">/</button>
    </div>
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>
      <button class="btn">-</button>
    </div>
    <div class="row">
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">+-</button>
      <button class="btn Enter">Enter</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
